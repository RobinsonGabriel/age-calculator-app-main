<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Age calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form class="form">
				<div class="form__field">
					<label class="form__label" for="day">Day</label>
					<input
						type="text"
						class="text__input"
						id="day"
						maxlength="2"
						placeholder="DD"
					/>
					<p class="form__field--error" id="valid__day"
						>Please enter a valid day</p
					>
				</div>
				<div class="form__field">
					<label for="month" class="form__label">Month</label>
					<input
						type="text"
						class="text__input"
						maxlength="2"
						id="month"
						placeholder="MM"
						min="1"
						max="12"
					/>
					<p class="form__field--error" id="valid__month"
						>Please enter a valid month</p
					>
				</div>

				<div class="form__field">
					<label for="year" class="form__label">Year</label>
					<input
						type="text"
						class="text__input"
						maxlength="4"
						id="year"
						placeholder="YYYY"
					/>
					<p class="form__field--error" id="valid__year"
						>Please enter a valid year</p
					>
				</div>
			</form>
			<div class="divider">
				<img
					class="icon__arrow"
					src="./assets/images/icon-arrow.svg"
					alt="arrow icon"
				/>
			</div>
			<section class="result">
				<div class="result__year">
					<p class="result__text"
						><span class="result__text--purple" id="result__year">--</span>
						<span class="result__text--bold">years</span>
					</p></div
				>
				<div class="result__year">
					<p class="result__text"
						><span class="result__text--purple" id="result__month">--</span>
						<span class="result__text--bold">months</span>
					</p></div
				>
				<div class="result__year">
					<p class="result__text"
						><span class="result__text--purple" id="result__day">--</span>
						<span class="result__text--bold">days</span></p
					>
				</div>
			</section>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
		<script src="./script.js"></script>
	</body>
</html>
